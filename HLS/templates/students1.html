{% extends "index.html" %}
{% load index %}
{% block content %}

     <div class="page-header">
        <h1 style="font-size: 7vw;">Student Devices</h1>
    </div>


    <div class="col-md-12">
        <div class="table-responsive" style="margin-bottom: 100px;font-family: Arial">
            <table id="resultstable">
                <tr>
                <th>Student</th>
                <th>ID</th>
                <th>Device</th>
                </tr>

                {% for device in devices %}
                    <tr>
                        <td>{{ device.student.name }}</td>
                        <td>{{ device.student.id }}</td>
                        <td>{{ device.id }}</td>
                    </tr>
                {% endfor %}

            </table>
        </div>
    </div>
<button id="add_device" class="btn btn-primary" style="display: block;margin-left: auto; margin-right: auto;width: 250px;height:60px;font-size: 20px;" onclick="window.location.href='students/add_new'">Add New Student and Device</button>
{% endblock %}
